<template>
    <lightning-card>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            A text input field.
            </h2>

            <!-- Default/basic -->
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" name="input1" label="First Number" onchange = "{captureNumber}"></lightning-input>
                <lightning-input type="text" name="input2" label="Second Number" onchange = "{captureNumber}"></lightning-input>
            </div>
            <div>
                Result : {result}
            </div>
            <lightning-button variant="brand-outline" label="Addition" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
